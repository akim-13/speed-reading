<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="flying_letters.css" />
    <link rel="stylesheet" href="../shared/css/base.css">
    <link rel="stylesheet" href="../shared/css/navbar.css">
    <script src="../shared/dependencies/gsap.min.js"></script>
    <title>Летающие буквы</title>
</head>

<body>
    <div class="sidebar-header" id="sidebarHeader">
        <button class="close-toggle" id="closeSidebarBtn">☰</button>
        <h2 id="sidebarTitle"></h2>
    </div>
    <div id="navbar-container"></div>

    <div class="game-area">
        <div class="word" id="gametext-div">Введите текст и нажмите "Готово"</div>
    </div>

    <div class="bottom-panel">
        <div class="filler"></div>

        <div class="input-text-panel">
            <textarea id="input-value" placeholder='Введите текст и нажмите "Готово" или Shift+Enter'></textarea>
            <button id="start-button">Готово</button>
        </div>

        <div class="settings-panel">
            <label for="speed">Скорость:</label>
            <input class="setting" type="range" min="-19" max="-1" value="-10" step="1" id="speed" />

            <label for="fontsize">Размер шрифта:</label>
            <input class="setting" type="range" min="30" max="100" value="65" step="1" id="fontsize" />

            <div class="setting" style="display: flex; justify-content: center;">
                <label for="splitIntoWords">Разбивать по словам:</label>
                <input type="checkbox" id="splitIntoWords" />
            </div>
        </div>
    </div>

<script>
  fetch('../shared/html/navbar.html')
    .then(response => response.text())
    .then(html => {
      document.getElementById('navbar-container').innerHTML = html;
    })
    .then(() => {
      const toggleBtn = document.getElementById('closeSidebarBtn');
      const sidebar = document.getElementById('sidebar');
      const header = document.getElementById('sidebarHeader');
      const title = document.getElementById('sidebarTitle');

      toggleBtn.addEventListener('click', () => {
        const isOpen = sidebar.classList.toggle('open');

        if (isOpen) {
          header.classList.add('active');
          title.textContent = 'Меню игр';
          toggleBtn.textContent = '✕';
        } else {
          header.classList.remove('active');
          title.textContent = '';
          toggleBtn.textContent = '☰';
        }
      });
    })
    .catch(err => console.error('Error loading navbar:', err));
</script>

    <script type="module" src="flying_letters.js"></script>
</body>

</html>
