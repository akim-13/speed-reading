<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="flying_letters.css">
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <title>Летающие буквы</title>
</head>

<body>
    <div class="game-area">
        <div class="word" id="gametext-div">Введите текст и нажмите "Готово"</div>
    </div>
        
    <div style="display:flex; width: 100%;background-color: white;;">
        <div class="filler"></div>

        <div class="controls">
            <textarea id="input-value" placeholder="Введите текст"></textarea>
            <button id="start-button">Готово</button>
        </div>
            
        <div class="settings" style="display: flex; flex-direction: column; align-items: center;margin-top: 15px;">
            <label for="speed">Скорость:</label>
            <input class="setting" type="range" min="-19" max="-1" value="-10" step="1" id="speed">
            
            <label for="fontsize">Размер шрифта:</label>
            <input class="setting" type="range" min="30" max="100" value="65" step="1" id="fontsize">
                
            <label for="splitIntoWords">Разбивать по словам:</label>
            <input class="setting" type="checkbox" id="splitIntoWords">
        </div>
    </div>

    <script src="flying_letters.js"></script>
</body>

</html>
